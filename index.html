<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>


  <link rel="stylesheet" href="./styles.css">
</head>
<body>



  <section class="posts">
    <article class="post">

      <figure class="post-image-wrapper">
        <img class="post-image" src="./images/drawers.jpg" alt="Drawers" />
      </figure>

      <div class="post-content">
        <div>
          <h2 class="post-heading">Shift the overall look and feel by adding these wonderful 
            touches to furniture in your home</h2>
            <p class="post-text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>
        </div>

        <div class="author-wrapper">
          <div class="author-info">
            <!-- my name is munir -->
            <img class="author-image" src="./images/avatar-michelle.jpg" alt="Michelle" />

            <div class="author">
              <h3>Michelle Appleton</h3>
              <p>28 Jun 2020</p>
            </div>
          </div>

          <div>
            <img src="./images/icon-share.svg" alt="Share" />
          </div>
        </div>


      </div>
    </article>
  </section>


  <!-- Shift the overall look and feel by adding these wonderful 
  touches to furniture in your home

  Ever been in a room and felt like something was missing? Perhaps 
  it felt slightly bare and uninviting. I’ve got some simple tips 
  to help you make any room feel complete.

  Michelle Appleton
  28 Jun 2020
  Share -->
  
</body>
</html>
